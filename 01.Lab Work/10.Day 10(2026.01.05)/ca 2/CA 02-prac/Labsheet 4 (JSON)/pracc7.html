<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

        </tr>
    </table>
    <script>
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function(){
            if(this.readyState===4 && this.status){
                var data = JSON.parse(this.responseText)
                
                console.log(data.bookstore);
                data.bookstore.forEach((values,index)=>{
                    var baseid = index * 6;
                    document.getElementById("h"+(baseid+0)).innerHTML= values.category
                    document.getElementById("h"+(baseid+1)).innerHTML=values.language
                    document.getElementById("h"+(baseid+2)).innerHTML=values.title
                    document.getElementById("h"+(baseid+3)).innerHTML= values.author
                    document.getElementById("h"+(baseid+4)).innerHTML=values.price
                    document.getElementById("h"+(baseid+5)).innerHTML=values.discount

                })
            }
        }
        xmlhttp.open("GET","json_demo2.txt",true);
        xmlhttp.send();
    </script>
</body>
</html>
