<!-- JSON â†’ HTML Table (Very Important for Exam) -->
<!DOCTYPE html>
<html>
<body>

<h3>JSON to HTML Table</h3>
<table border="1" id="table"></table>

<script>
var data = [
  {"name":"John","age":20},
  {"name":"Anna","age":22}
];

var html = "<tr><th>Name</th><th>Age</th></tr>";

for (var i in data) {
  html += "<tr><td>" + data[i].name + "</td><td>" +
          data[i].age + "</td></tr>";
}

document.getElementById("table").innerHTML = html;
</script>

</body>
</html>
