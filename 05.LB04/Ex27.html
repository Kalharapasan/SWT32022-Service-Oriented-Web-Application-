<!DOCTYPE html>
<html>
<body>

<h2>Stringify Dates</h2>

<p id="demo"></p>

<script>
    var obj = {
        name: "John",
        today: new Date(),
        city: "New York"
    };

    var myJSON = JSON.stringify(obj);

    document.getElementById("demo").innerHTML = myJSON;
</script>

</body>
</html>
