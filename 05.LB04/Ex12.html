<!-- Modify & Delete JSON Data -->
<!DOCTYPE html>
<html>
<body>

<h3>Modify & Delete JSON</h3>
<p id="demo"></p>

<script>
var obj = {"name":"John","age":30,"city":"NY"};

obj.age = 35;       // modify
delete obj.city;    // delete

document.getElementById("demo").innerHTML =
"Name: " + obj.name + "<br>Age: " + obj.age;
</script>

</body>
</html>
