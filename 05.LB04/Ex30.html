<!-- Accessing JSON Object in JavaScript -->
<!DOCTYPE html>
<html>
<body>

<h2>Accessing JSON Object</h2>

<p id="demo"></p>

<script>
    // JSON Object
    var obj = {
        "name": "John",
        "age": 30,
        "car": null
    };

    // Accessing JSON object values
    document.getElementById("demo").innerHTML =
        "Name: " + obj.name + "<br>" +
        "Age: " + obj.age + "<br>" +
        "Car: " + obj.car;
</script>

</body>
</html>
