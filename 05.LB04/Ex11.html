<!-- Nested JSON + Loop -->
<!DOCTYPE html>
<html>
<body>

<h3>Nested JSON Test</h3>
<p id="demo"></p>

<script>
var myObj = {
  name: "John",
  cars: [
    {name:"Ford", models:["Fiesta","Focus"]},
    {name:"BMW", models:["320","X5"]}
  ]
};

var output = "";

for (var i in myObj.cars) {
  output += "<b>" + myObj.cars[i].name + "</b><br>";
  for (var j in myObj.cars[i].models) {
    output += myObj.cars[i].models[j] + "<br>";
  }
}

document.getElementById("demo").innerHTML = output;
</script>

</body>
</html>
